    <!-- Perfil -->
    <div class="container mt-5">
        <article class="caixa-post">
            <h1>Perfil</h1>
            <div class="line"></div>
            <div class="profile row">
                <div class="col-md-4 text-center">
                    <img src="" alt="Imagem de Perfil" class="img-fluid rounded-circle" id="avatar">
                </div>
                <div class="col-md-8">
                    <h5 id="username"></h5>
                    <p id="bio"></p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="location-container">
                                <h6 class="location-title">Localização:</h6>
                                <p class="location-text" id="location"></p>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <div class="location-container">
                                <h6 class="location-title"><i class="bi bi-person-fill" style="font-size: 1.5em;"></i></h6>
                                <p class="location-text" id="followers" style="font-size: 1.5em;"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="location-container">
                                <h6 class="location-title">Site:</h6>
                                <p class="location-text" id="website"></p>
                            </div>
                        </div>
                    </div>
                    <div class="social-icons mt-3" id="social-links">
                       
                    </div>
                </div>
            </div>
        </article>
    </div>
